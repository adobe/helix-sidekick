name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: "${{ !contains(github.event.head_commit.message, '[skip ci]') }}"
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH-KEY }}
      - name: Checkout target repo
        uses: actions/checkout@v2
        with:
          repository: rofe/helix-sidekick
          branch: sandbox
          path: dist
      - name: Copy files from source to target repo
        run: |
          cp src/sidekick/app.* dist/src/sidekick/
      - name: Create pull request in target repo
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "chore(sidekick): new release [skip ci]"
          token: ${{ secrets.PAT }}
          path: dist
          branch: sidekick-release
          delete-branch: true
          title: Sidekick Release
          body: This PR has been auto-generated from https://github.com/adobe/helix-sidekick/.
