name: Branch Release
on: push

jobs:
  branch-release:
    runs-on: ubuntu-latest
    if: "${{ !endsWith(github.ref, '/main') && !contains(github.event.head_commit.message, '[skip ci]') }}"
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH-KEY }}
      - name: Checkout target repo
        uses: actions/checkout@v2
        with:
          repository: rofe/helix-sidekick
          path: dist
      - name: Copy files from source to target repo
        run: |
          cp src/sidekick/app.* dist/src/sidekick/
      - name: Create draft pull request in target repo
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "chore(sidekick): new release [skip ci]"
          token: ${{ secrets.PAT }}
          path: dist
          branch: sidekick-experimental
          delete-branch: true
          draft: true
          title: Experimental Sidekick
          body: This PR has been auto-generated from https://github.com/adobe/helix-sidekick/.
