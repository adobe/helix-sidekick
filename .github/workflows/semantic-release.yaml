name: Semantic Release
on:
  push:
    branches:
      - 'release-test'

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout dist repo
        uses: actions/checkout@v2
        with:
          repository: rofe/helix-sidekick
          ref: sandbox
          path: dist
      - name: Create commit in dist repo
        run: |
          cp src/sidekick/app.* dist/src/sidekick/
          cd dist/src/sidekick
          git add -A
          git commit -m "chore: sidekick release"
      - name: Create pull request in dist repo
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          path: dist/src/sidekick
          branch: sidekick-release
          branch-suffix: short-commit-hash
          title: Helix Sidekick Release
          body: New version of [Helix Sidekick](https://github.com/adobe/helix-sidekick/)
